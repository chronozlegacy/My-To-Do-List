<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My To Do List</title>
	<link rel="stylesheet" href="style.css"/>
</head>
<body>
	<div class="todo-wrapper">
	<h2>My To Do List</h2>
	<p>Klik dua kali untuk membuat list selesai</p>
	<form onsubmit="return prevDef(event);">
		<input type="text" id="todo-entry-box"/>
		<button id="add-button" class="pretty-button">Add</button>
	</form>
	<br/>
	<ol id="todo-list">
		
	</ol>
	<div id="control-wrapper">
		<button id="clear-completed-button" onclick="clearCompletedToDoitem(event)" class="pretty-button">Clear Completed</button>
		<button id="empty-button" onclick="emptyList(event)" class="pretty-button">Empty List</button>
		<button id="save-button" onclick="saveList(event)" class="pretty-button">SaveList</button>
	</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
